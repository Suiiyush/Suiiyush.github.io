<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlassian authentication end</title>
  </head>
  <body>
    <script
      src="https://res.cdn.office.net/teams-js/2.7.1/js/MicrosoftTeams.min.js"
      integrity="sha384-4Gy2G+qxzDVdrdemcVqKVQvaSK1Ghg3x6xcsaMLPc/pw7KPtiogHGM97LTWF2PWg"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      const ATL_ACCESS_TOKEN_URL = "https://auth.atlassian.com/oauth/token";
      const ATL_CLIENT_ID = "HVy47ZY8PgWcRQRLs5VC8RwdqvuFRRbW";
      const ATL_CLIENT_SECRET =
        "ATOANSa7-e1CoVp38sYHhrjVFaW_uUXVXhgmX8lkRIA1vz9LZ_3v1Cz13JaNJN98wF6501C9FC0C";
      // const ATL_AUTH_CODE_REDIRECT_URI =
      //   "https://localhost:53000/atlassian-auth-end.html";
      const ATL_AUTH_CODE_REDIRECT_URI =
        "https://suiiyush.github.io/teams-pr-manager-test1/atlassian-auth-end.html";

      // const TEAMS_CONFIG = {
      //   INITIATE_LOGIN_ENDPOINT: "https://localhost:53000/auth-start.html",
      //   CLIENT_ID: "015cb964-7357-4302-abb9-29d850e54b84",
      // };
      const TEAMS_CONFIG = {
        INITIATE_LOGIN_ENDPOINT:
          "https://suiiyush.github.io/teams-pr-manager-test1/auth-start.html",
        CLIENT_ID: "f25f3dad-f830-4a45-aa5c-a20a6c621d72",
      };

      const getAtlassianRefreshTokenKey = () => {
        return `${TEAMS_CONFIG.CLIENT_ID}:atlassian-refresh-token`;
      };
      microsoftTeams.app.initialize().then(async () => {
        const parameters = new URLSearchParams(window.location.href);
        if (!parameters.has("code")) {
          microsoftTeams.authentication.notifyFailure(
            "Got no authorization code"
          );
        } else {
          const code = parameters.get("code");
          console.log(code);
          await fetch(ATL_ACCESS_TOKEN_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              grant_type: "authorization_code",
              client_id: ATL_CLIENT_ID,
              client_secret: ATL_CLIENT_SECRET,
              code: code,
              redirect_uri: ATL_AUTH_CODE_REDIRECT_URI,
            }),
          })
            .then((response) => response.json())
            .then((response) => {
              localStorage.setItem(
                getAtlassianRefreshTokenKey(),
                response.refresh_token
              );
              microsoftTeams.authentication.notifySuccess(response);
            })
            .catch((error) => {
              microsoftTeams.authentication.notifyFailure(
                JSON.stringify({ error })
              );
            });
        }
      });
    </script>
  </body>
</html>
