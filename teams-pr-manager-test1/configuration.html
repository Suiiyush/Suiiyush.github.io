<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuration page</title>
  </head>
  <body>
    <script
      src="https://res.cdn.office.net/teams-js/2.7.1/js/MicrosoftTeams.min.js"
      integrity="sha384-4Gy2G+qxzDVdrdemcVqKVQvaSK1Ghg3x6xcsaMLPc/pw7KPtiogHGM97LTWF2PWg"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      microsoftTeams.app.initialize().then(() => {
        microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
          const baseUrl = `https://${window.location.hostname}:${window.location.port}`;
          microsoftTeams.pages.config
            .setConfig({
              suggestedDisplayName: "My Tab",
              entityId: "Test",
              contentUrl: baseUrl + "/teams-pr-manager-test1",
              websiteUrl: baseUrl + "/teams-pr-manager-test1",
            })
            .then(() => {
              saveEvent.notifySuccess();
            });
        });
        microsoftTeams.pages.config.setValidityState(true);
      });
    </script>
  </body>
</html>
