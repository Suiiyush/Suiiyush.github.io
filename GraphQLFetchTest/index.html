<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple fetch</title>
</head>
<body>
    <div id="atlassian">
        <button id="authenticateAtlassian">Authenticate</button>
    </div>
    <div id="gitlab">
        <input id="inputGitLab" type="text" placeholder="(GitLab) Enter your authentication token">
        <textarea id="textareaGitLab" rows="10" cols="100" placeholder='query { currentUser {name}}'></textarea>
        <button id="buttonGitLab">Fetch</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
